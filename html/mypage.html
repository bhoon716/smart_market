<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="../css/mypageStyle.css">
</head>
<body>
    <div class="container">
        <!-- 상단 뒤로가기 및 제목 -->
        <header>
            <button class="back-btn" onclick="location.href='main.html'">&larr;</button>
            <h2>내 정보</h2>
        </header>

        <!-- 로그인 및 매장 관리하기 섹션 -->
        <div class="profile-section">
            <div class="profile">
                <img src="../img/profile-icon.png" alt="프로필 이미지" class="profile-img">
                <button class="login-btn" onclick="location.href='login.html'">로그인을 해주세요</button>
            </div>
            <button class="store-manage-btn" onclick="location.href='regimage.html'">내 매장 관리하기</button>
        </div>

        <!-- 메뉴 리스트 -->
        <style>
            .menu-list {
                width: 100%; /* Ensure the menu list takes up full width */
            }
        
            .menu-item {
                display: flex;
                justify-content: space-between;
                width: 100%; /* Make each menu item span the full width */
                border: none;
                background: none;
                padding: 10px;
                font-size: 16px;
                cursor: pointer;
                text-align: left;
            }
        
            .menu-item::after {
                content: '→'; /* Add the right arrow */
                margin-left: auto; /* Push the arrow to the far right */
            }
        </style>
        
        <div class="menu-list">
            <button class="menu-item">공지사항</button>
            <button class="menu-item">QnA</button>
            <button class="menu-item">설정</button>
            <button class="menu-item">로그아웃</button>
        </div>
        
    </div>

    <footer>
        <div class="nav-bar">
            <button onclick="location.href='home.html'">Home</button>
            <button onclick="location.href='cart.html'">리스트</button>
            <button onclick="location.href='wishlist.html'">찜</button>
            <button onclick="location.href='mypage.html'">MyPage</button>
        </div>
    </footer>

</body>
</html>
