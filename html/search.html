<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 페이지</title>
    <link rel="stylesheet" href="../css/searchStyle.css">
</head>
<body>
    <div class="search-container">
        <header>
            <div class="search-bar">
                <button class="back-btn" onclick="location.href='main.html'">&larr;</button>
                <input type="text" placeholder="검색어를 입력하세요" class="search-input">
                <button class="search-icon">🔍</button>
            </div>
        </header>

        <section class="search-results">
            <!-- 추천 검색어 섹션 -->
            <div class="recommended-search">
                <h3>추천 검색어</h3>
                <div class="keywords">
                    <button>힌다리새우</button>
                    <button>수꽃게</button>
                    <button>전어</button>
                    <button>대게</button>
                    <button>킹크랩</button>
                    <button>노량진</button>
                    <button>당일배송</button>
                    <button>살수를 확인법</button>
                </div>
            </div>

            <!-- 최근 본 가게 섹션 -->
            <div class="recent-stores">
                <h3>최근 본 가게</h3>
                <div class="store">
                    <img src="store-photo.jpg" alt="가포수산">
                    <div class="store-info">
                        <p>가포수산</p>
                        <p>강서농수산물시장</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
