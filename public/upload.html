<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 업로드 및 분석</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .upload-form {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: auto;
      }
      .upload-form input[type="file"],
      .upload-form button {
        width: 100%;
        margin-top: 10px;
      }
      .upload-form button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .upload-form button:hover {
        background-color: #45a049;
      }
      .results {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>이미지 업로드 및 분석</h1>

    <div class="upload-form">
      <form id="uploadForm" enctype="multipart/form-data">
        <label for="image">이미지 파일을 선택하세요:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
        <button type="submit">업로드 및 분석</button>
      </form>
    </div>

    <div class="results" id="results">
      <!-- 분석 결과가 여기에 표시됩니다 -->
    </div>

    <script>
      const form = document.getElementById("uploadForm");
      const resultsDiv = document.getElementById("results");

      form.addEventListener("submit", async function (event) {
        event.preventDefault();

        const formData = new FormData();
        const imageInput = document.getElementById("image");
        formData.append("image", imageInput.files[0]);

        try {
          const response = await fetch("/api/store/upload", {
            method: "POST",
            body: formData,
          });

          if (response.ok) {
            const data = await response.json();
            displayResults(data.result);
          } else {
            console.error("Error during image upload and analysis.");
            resultsDiv.innerHTML = "<p>분석 실패</p>";
          }
        } catch (error) {
          console.error("Error:", error);
        }
      });

      function displayResults(result) {
        resultsDiv.innerHTML = `<p>분석 결과: ${result}</p>`;
      }
    </script>
  </body>
</html>
