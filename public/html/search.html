<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 페이지</title>
    <link rel="stylesheet" href="../css/searchStyle.css">
</head>
<body>
    <div class="search-container">
        <header>
            <div class="search-bar">
                <button class="back-btn" onclick="location.href='main.html'">&larr;</button>
                <input type="text" placeholder="검색어를 입력하세요" class="search-input">
                <button class="search-icon">🔍</button>
            </div>
        </header>

        <section class="search-results">
            <!-- 추천 검색어 섹션 -->
            <div class="recommended-search">
                <h3>추천 검색어</h3>
                <div class="keywords">
                    <button>당근</button>
                    <button>무</button>
                    <button>고등어</button>
                    <button>대게</button>
                    <button>사과</button>
                    <button>양배추</button>
                    <button>감자</button>
                    <button>대파</button>
                </div>
            </div>

            <!-- 최근 본 가게 섹션 -->
            <div class="recent-stores">
                <h3>최근 본 가게</h3>
                <div class="store">
                    <img src="store-photo.jpg" alt="img">
                    <div class="store-info">
                        <p>가포수산</p>
                        <p>강서농수산물시장</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="nav-bar">
            <button onclick="location.href='home.html'">홈</button>
            <button onclick="location.href='cart.html'">메모</button>
            <button onclick="location.href='wishlist.html'">찜</button>
            <button onclick="location.href='mypage.html'">내정보</button>
        </div>
    </footer>

</body>
</html>
