<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모장(장바구니) 화면</title>
    <link rel="stylesheet" href="../css/memoStyle.css">
</head>
<body>
    <header>
        <h1>메모장</h1>
        <button id="add-item">+</button>
    </header>

    <section class="cart-items">
        <ul>
            <li class="cart-item">

                <input type="checkbox" class="purchase-check">
                <a href="map.html" class="item-name">사과</a> <!-- 클릭 시 map.html로 이동 -->
                <button class="edit-btn">수정</button>
                <button class="delete-btn">삭제</button>
            </li>
        </ul>
    </section>

    <footer>
        <nav>
            <button>Home</button>
            <button>메모</button>
            <button>찜</button>
            <button>마이페이지</button>
        </nav>
    </footer>

    <script>
        document.getElementById('add-item').addEventListener('click', function() {
            const itemName = prompt('추가할 상품명을 입력하세요:');
            if (itemName) {
                const listItem = document.createElement('li');
                listItem.classList.add('cart-item');
                listItem.innerHTML = `
                    <input type="checkbox" class="purchase-check">
                    <a href="map.html" class="item-name">${itemName}</a> <!-- 새로 추가된 항목도 map.html로 이동 -->
                    <button class="edit-btn">수정</button>
                    <button class="delete-btn">삭제</button>
                `;
                document.querySelector('.cart-items ul').appendChild(listItem);
            }
        });

        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('delete-btn')) {
                event.target.closest('li').remove();
            }

            if (event.target.classList.contains('edit-btn')) {
                const newName = prompt('수정할 상품명을 입력하세요:');
                if (newName) {
                    event.target.closest('li').querySelector('.item-name').textContent = newName;
                }
            }

            if (event.target.classList.contains('purchase-check')) {
                const listItem = event.target.closest('li');
                if (event.target.checked) {
                    listItem.style.textDecoration = 'line-through';
                    listItem.style.opacity = '0.5';
                } else {
                    listItem.style.textDecoration = 'none';
                    listItem.style.opacity = '1';
                }
            }
        });
    </script>
</body>
</html>
