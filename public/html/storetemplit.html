<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가게 정보</title>
    <link rel="stylesheet" href="../css/storetemplitstyle.css">
</head>
<body>
    <div class="store-container">
        <div class="store-image">
            <!-- 기본 빈 칸 이미지 -->
            <div class="empty-image">이미지 없음</div>
        </div>

        <div class="store-info">
            <h1 class="store-name">가게 이름</h1>
            <div class="store-rating">
                <span>★ 평점 | 리뷰 개수</span>
            </div>
            <div class="store-location">
                <p>위치: 위치 정보</p>
            </div>
            <div class="order-info">
                <p>추천 메뉴 : 메뉴 1</p>
            </div>
        </div>

        <div class="menu-section">
            <h2>메뉴 및 가격</h2>
            <ul class="menu-list">
                <li>메뉴1 - 메뉴1 가격</li>
                <li>메뉴2 - 메뉴2 가격</li>
                <li>메뉴3 - 메뉴3 가격</li>
            </ul>
        </div>
    </div>
</body>
</html>
