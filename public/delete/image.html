<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 전통 시장 - 이미지 업로드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .upload-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .upload-form input[type="file"],
        .upload-form button {
            width: 100%;
            margin-top: 10px;
        }
        .upload-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-form button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>이미지 업로드 및 분석</h1>

    <div class="upload-form">
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="image">이미지를 업로드하세요:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <button type="submit">분석하기</button>
        </form>
    </div>

    <div class="results" id="results">
        <!-- 분석 결과가 여기에 표시됩니다 -->
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', async function (event) {
            event.preventDefault();
        
            const formData = new FormData();
            const imageInput = document.getElementById('image');
            formData.append('image', imageInput.files[0]);
        
            try {
                const response = await fetch('/api/stores/upload', { // 라우트가 올바르게 설정되었는지 확인
                    method: 'POST',
                    body: formData // Content-Type 헤더는 자동으로 설정됩니다
                });
        
                if (response.ok) {
                    const data = await response.json();
                    displayResults(data.items);
                } else {
                    console.error('Error uploading and analyzing image.');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
        

        function displayResults(items) {
            resultsDiv.innerHTML = ''; // 기존 결과 초기화
            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'result-item';
                itemDiv.innerHTML = `
                    <strong>상품명:</strong> ${item.name}<br>
                    <strong>가격:</strong> ${item.price} 원<br>
                    <strong>단위:</strong> ${item.unit}
                `;
                resultsDiv.appendChild(itemDiv);
            });
        }
    </script>

</body>
</html>
